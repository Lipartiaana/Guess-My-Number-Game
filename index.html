<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number</title>

    <!-- Google Meta Tags -->
    <meta
      name="description"
      content="In this website, users have to guess the number under the box within the range of 1 to 20. The game will indicate whether the hidden number is more or less than the user's entry"
    />
    <meta
      name="keywords"
      content="Guess my number, Number guessing game, Interactive guessing challenge, Mystery number game, Game, Easy game, Number Challenge, Think of a number, Number under the box, More or less"
    />
    <meta name="author" content="Ana Lipartia" />

    <!-- Facebook Meta Tags -->
    <meta
      property="og:title"
      content="Guess my number: guess the number between 1 to 20."
    />
    <meta
      property="og:description"
      content="In this website, users have to guess the number under the box within the range of 1 to 20. The game will indicate whether the hidden number is more or less than the user's entry"
    />
    <meta property="og:image" content="./icon.png" />
    <meta
      property="og:url"
      content="https://lipartiaana.github.io/Guess-My-Number-Game/"
    />
    <meta property="og:type" content="website" />

    <!-- Tab Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./icon.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Scripts -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <button class="btn" id="again">Again!</button>
      <p class="text">Between 1 to 20</p>
    </div>
    <div class="container">
      <h1 class="guess-text">Guess My Number!</h1>
      <hr />
      <div class="hidden-number">
        <p class="number" id="number">?</p>
      </div>
      <div class="main">
        <div class="user-input">
          <input
            class="input-number"
            type="number"
            name="userNumber"
            id="input-number"
            min="1"
            max="20"
          />
          <button class="btn" id="check">Check!</button>
        </div>
        <div class="results">
          <p class="text" id="message">Start Guessing...</p>
          <div class="scores">
            <p class="text">Score: <span id="score">20</span></p>
            <p class="text">Highscore: <span id="highscore">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
