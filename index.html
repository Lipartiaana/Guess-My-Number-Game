<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <button class="btn" id="again">Again!</button>
      <p class="text">between 1 to 20</p>
    </div>
    <h1 class="guess-text">Guess My Number!</h1>
    <hr />
    <div class="hidden-number">
      <p class="number" id="number">?</p>
    </div>
    <div class="main">
      <div class="user-input">
        <input
          class="input-number"
          type="number"
          name="userNumber"
          id="input-number"
          min="1"
          max="20"
        />
        <button class="btn" id="check">Check!</button>
      </div>
      <div class="results">
        <p class="text" id="message">Start Guessing...</p>
        <div class="scores">
          <p class="text">Score: <span id="score">20</span></p>
          <p class="text">Highscore: <span id="highscore">0</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
